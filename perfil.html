<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <div class="total">
        <div class="center">


            <header class="header">
                <div class="container">
                    <a href="home.html" class="grid-4">
                        <img src="img/Logo Branca.png" alt="Logo Branca">
                    </a>
                    <nav class="grid-12 header_menu">
                        <ul>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="perfil.html">Perfil</a></li>
                            <li><a href="cursos.html">Cursos</a></li>
                            <li><a href="academico.html">Acadêmico</a></li>
                            <li><a href="telaLogin.html">Sair</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

        </div>
    </div>
    <section class="administrador">
        <div class="home grid-4">
            <h1>Bem vindo ao seu perfil</h1>
        </div>
    </section>
    <div id="main-container">

        <form id="register-form">
            <div class="full-box">
                <label for="Endereço">Endereço</label>
                <input type="Endereço" name="endereço" id="Endereço" placeholder="digite seu endereço">
            </div>
            <div class="half-box ">
                <label for="Bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="digite seu bairro">
            </div>
            <div class="half-box">
                <label for="lastname">Cidade</label>
                <input type="text" name="Cidade" id="Cidade" placeholder="digite sua Cidade">
            </div>
            
            <div class="teste">
                <select name="" id="teste" class="opcao">
                <option value="curso">Estado</option>
            </select>
            </div>
            <div class="half-box">
                <label for="CEP">CEP</label>
                <input type="CEP" name="CEP" id="CEP" placeholder="digite seu CEP">
            </div>
            <div class="half-box">
                <label for="Celular">Celular</label>
                <input type="Celular" name="Celular" id="Celular" placeholder="digite o numero Celular">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement"id="agreement-label">Receber SMS</label>
            <div class="half-box">
                <label for="Fone-Fixo">Fone-Fixo</label>
                <input type="Fone-Fixo" name="Fone-Fixo" id="Fone-Fixo" placeholder="digite seu Fone-Fixo">
            </div>
            <div class="half-box">
                <label for="Email">Email</label>
                <input type="Email" name="Email" id="Email" placeholder="digite seu Email">
            </div>
            <div class="half-box">
                <label for="ConfirmarEmail">Confirmar Email</label>
                <input type="ConfirmarEmail" name="ConfirmarEmail" id="ConfirmarEmail" placeholder="Confirmar Email">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement"id="agreement-label">Receber Email</label>
            <div class="half-box">
                <label for="password">Nova Senha</label>
                <input type="password" name="NovaSenha" id="NovaSenha" placeholder="digite sua Nova Senha">
            </div>
            <div class="half-box">
                <label for="password">Confirmar Nova Senha</label>
                <input type="password" name="ConfirmarNovaSenha" id="ConfirmarNovaSenha" placeholder="Confirmar Nova Senha">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
                
            </div>

        </form>
    </div>



</body>

</html>
